<ion-header [translucent]="true">
<ion-toolbar>
	<ion-buttons slot="start">
	<ion-menu-button></ion-menu-button>
	</ion-buttons>
	<ion-title>Teams</ion-title>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-header collapse="condense">
  <ion-toolbar>
  <ion-title size="large">Teams</ion-title>
  </ion-toolbar>
</ion-header>

<main>
  <ion-list>
    <ion-item *ngFor="let team of teams" (click)="onClickTeam(team)">
        <ion-label>
            <h2>{{ team.teamNumber }}</h2>
            <h3>{{ team.nickname }}</h3>
        </ion-label>
    </ion-item>
  </ion-list>
</main>
</ion-content>
